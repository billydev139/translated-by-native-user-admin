name: React CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  pull_latest_changes:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        clean: false

    - name: Pull latest changes
      run: |
        git reset --hard
        git checkout main
        git pull origin main

  install_dependencies:
    runs-on: self-hosted
    needs: pull_latest_changes

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        clean: false

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

  build_and_deploy:
    runs-on: self-hosted
    needs: install_dependencies

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        clean: false

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Build project
      run: npm run build --if-present

    - name: Deploy using deploy.sh script
      run: |
            chmod +x ./deploy.sh
            ./deploy.sh