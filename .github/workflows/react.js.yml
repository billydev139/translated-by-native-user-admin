name: React CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  pull_latest_changes:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        clean: false

    - name: Pull latest changes
      run: |
        git reset --hard
        git checkout main
        git pull origin main

  install_dependencies:
    runs-on: self-hosted
    needs: pull_latest_changes

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        clean: false

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

  build_and_deploy:
    runs-on: self-hosted
    needs: install_dependencies

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        clean: false

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Build project
      run: npm run build --if-present
      
    - name: Notify Slack (Deployment Started)
      run: |
        curl -X POST -H 'Content-type: application/json' --data '{"text":"üöÄ *Deployment started!* Starting the deployment for `translated-by-native-client`."}' ${{ secrets.SLACK_WEBHOOK_URL }}
    - name: Deploy using deploy.sh script
      run: |
            chmod +x ./deploy.sh
            ./deploy.sh

    - name: Notify Slack (Deployment Completed)
      if: success()
      run: |
        curl -X POST -H 'Content-type: application/json' --data '{"text":"üéâ *Deployment complete!* `translated-by-native-client` has been deployed successfully."}' ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Notify Slack (Deployment Failed)
      if: failure()
      run: |
        curl -X POST -H 'Content-type: application/json' --data '{"text":"‚ùå *Deployment failed!* There was an issue deploying `translated-by-native-client`. Investigating now."}' ${{ secrets.SLACK_WEBHOOK_URL }}